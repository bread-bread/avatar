<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Rating</title>
    <meta content="" name="author">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <!--link(rel="shortcut icon" href="./assets/img/content/..." type="image/png")-->
    <link rel="stylesheet" href="./assets/css/foundation.css">
    <link rel="stylesheet" href="./assets/css/app.css">
    <script src="./assets/js/foundation.js" defer></script>
    <script src="./assets/js/app.js" defer></script><!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header class="header"></header>
        <section class="section">
          <div class="content-left">
            <div class="sidebar"></div>
            <div class="avatar">
              <div class="avatar__photo"><img class="avatar__photo-img" src="./assets/img/content/photo.jpg">
                <div class="avatar__photo-controls">
                  <div class="avatar__photo-delete"></div>
                  <div class="avatar__photo-btns">
                    <div class="avatar__photo-edit">Редкатировать</div>
                    <div class="avatar__photo-refresh">Обновить</div>
                  </div>
                </div>
              </div>
              <div class="avatar__rating">
                <div class="expand-btn"><img class="expand-btn__icon" src="./assets/img/icons/1.svg"></div>
                <div class="info">
                  <div class="info__grades">Оценок 
                    <div class="info__grades-n">51,8k</div>
                  </div>
                  <div class="info__visits">Посещ. за год 
                    <div class="info__visits-n">120k</div>
                  </div>
                </div>
                <div class="graph" id="graph">
                  <div class="graph__rating">
                    <div class="graph__rating-title">Рейтинг</div>
                    <div class="graph__rating-num">3.89             </div>
                  </div>
                </div>
                <ul class="grade">
                  <li class="grade__item">
                    <div class="grade__percent"></div>
                    <div class="grade__graph">
                      <div class="grade__graph-rating"></div>
                    </div>
                    <div class="grade__text">1</div>
                  </li>
                  <li class="grade__item">
                    <div class="grade__percent"></div>
                    <div class="grade__graph">
                      <div class="grade__graph-rating"></div>
                    </div>
                    <div class="grade__text">2</div>
                  </li>
                  <li class="grade__item">
                    <div class="grade__percent"></div>
                    <div class="grade__graph">
                      <div class="grade__graph-rating"></div>
                    </div>
                    <div class="grade__text">3</div>
                  </li>
                  <li class="grade__item">
                    <div class="grade__percent"></div>
                    <div class="grade__graph">
                      <div class="grade__graph-rating"></div>
                    </div>
                    <div class="grade__text">4</div>
                  </li>
                  <li class="grade__item">
                    <div class="grade__percent"></div>
                    <div class="grade__graph">
                      <div class="grade__graph-rating"></div>
                    </div>
                    <div class="grade__text">5</div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="content-right"></div>
        </section>
      </div>
    </div>
  </body>
